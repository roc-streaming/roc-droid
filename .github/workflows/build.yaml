name: build

on:
  push:
    branches:
      - main
    tags:
      - v*

  pull_request:
    branches:
      - main

  schedule:
    - cron: '0 0 * * 1'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install SDK
        uses: malinskiy/action-android/install-sdk@release/0.1.4

      - name: Install NDK
        run: sdkmanager --install "ndk;$(grep ndkVersion app/gradle.properties | cut -d= -f2)"

      - name: Build
        run: ./gradlew build

      - name: Copy and rename binary
        if: matrix.os == 'ubuntu-22.04' && startsWith(github.ref, 'refs/tags/')
        run: cp app/build/outputs/apk/debug/app-debug.apk roc-droid.apk

      - name: Release
        uses: softprops/action-gh-release@v1
        if: matrix.os == 'ubuntu-22.04' && startsWith(github.ref, 'refs/tags/')
        with:
          files: roc-droid.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}